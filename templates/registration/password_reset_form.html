{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg" style="border-radius: 20px;">
            <div class="card-body p-4 p-lg-5">
                <div class="text-center mb-4">
                    <div class="bg-primary-subtle rounded-pill d-inline-flex p-3 mb-3">
                        <i class="bi bi-key-fill h3 mb-0 text-primary"></i>
                    </div>
                    <h2 class="fw-bold">Reset Password</h2>
                    <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg shadow rounded-pill">Send Reset
                            Link</button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <a href="{% url 'login' %}" class="text-decoration-none small text-muted">
                        <i class="bi bi-arrow-left me-1"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
