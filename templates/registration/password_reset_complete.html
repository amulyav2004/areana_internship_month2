{% extends 'users/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg text-center" style="border-radius: 20px;">
            <div class="card-body p-4 p-lg-5">
                <div class="bg-success-subtle rounded-pill d-inline-flex p-3 mb-4">
                    <i class="bi bi-check-circle-fill h3 mb-0 text-success"></i>
                </div>
                <h2 class="fw-bold mb-3">Password Reset Complete!</h2>
                <p class="text-muted mb-4">
                    Your password has been successfully reset. You can now log in with your new password.
                </p>
                <div class="d-grid mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg shadow rounded-pill">Log In Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
