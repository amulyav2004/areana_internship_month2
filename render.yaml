services:
  - type: web
    name: social-app-premium
    plan: free
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn social_platform.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: social-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "social-app-premium.onrender.com"
      - key: PYTHON_VERSION
        value: 3.12.0

databases:
  - name: social-db
    plan: free
